<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#65c6bb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6e90f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="15" fill="url(#gradient)"/>
  
  <!-- Location Pin (Navigation) -->
  <g transform="translate(15, 15)">
    <path d="M15 25 L20 30 L25 25 L20 20 Z" fill="#fff"/>
    <circle cx="20" cy="20" r="3" fill="#65c6bb"/>
    <rect x="19.5" y="23" width="1" height="8" fill="#fff"/>
  </g>
  
  <!-- People Network (Community) -->
  <g transform="translate(45, 20)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="4" fill="#fff"/>
    <circle cx="0" cy="0" r="2" fill="#65c6bb"/>
    
    <!-- Person 2 -->
    <circle cx="12" cy="5" r="4" fill="#fff"/>
    <circle cx="12" cy="5" r="2" fill="#65c6bb"/>
    
    <!-- Person 3 -->
    <circle cx="8" cy="15" r="4" fill="#fff"/>
    <circle cx="8" cy="15" r="2" fill="#65c6bb"/>
    
    <!-- Connection Lines -->
    <line x1="4" y1="2" x2="8" y2="3" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <line x1="4" y1="2" x2="6" y2="11" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <line x1="10" y1="7" x2="6" y2="11" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- Yaara Social Text -->
  <text x="105" y="32" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">
    Yaara Social
  </text>
  
  <!-- Tagline -->
  <text x="105" y="45" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#fff" opacity="0.9">
    Connect • Navigate • Community
  </text>
</svg>
